<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="711583691062-7cd2dhn3jtdoob0n5keu0ajpfsdlfej4.apps.googleusercontent.com">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style/style.css">

    <title>Fancy Todo</title>
  </head>
  <body>
    <div id="error"></div>

    <!--  Register FORM    -->
    <div id="register" class="section">
        <h1>Register Form</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username-reg">Username</label>
                <input type="username" class="form-control" id="username-reg" placeholder="register your username">
              </div>
            <div class="form-group">
              <label for="email-reg">Email address</label>
              <input type="email" class="form-control" id="email-reg" placeholder="register your email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password-reg">Password</label>
              <input type="password" class="form-control" id="password-reg" placeholder="input your password">
            </div>
            <div class="form-group">
                <label for="repassword-reg">Re-enter Your Password</label>
                <input type="password" class="form-control" id="repassword-reg" placeholder="re-input your password">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary" id="btn-login">Back To Login</button>
          </form>
    </div>


    <!--     Login FORM   -->
    <div id="login" class="section">
        <form id="login-form">
            <h1>Login Form</h1>
            <div class="form-group">
              <label for="email-login">Email address</label>
              <input type="email" class="form-control" id="email-login" placeholder="input your email">
            </div>
            <div class="form-group">
              <label for="password-login">Password</label>
              <input type="password" class="form-control" id="password-login" placeholder="input your password">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Login</button><br>
            Please register if you have never been registered or SignIn using your Google account
            <button type="button" class="btn btn-primary" id="btn-register">Register</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </form>
    </div>

        <!--    TODO   -->
    <div id="todos" class="section">
        <h1>Fancy To-Do</h1>
        <p id="usertodo"></p>

        <button type="button" class="btn btn-primary" id="btn-add">Add Todo</button>
        <button type="button" class="btn btn-danger" id="btn-logout">Logout</button>
        
        <table class="table table-bordered mt-4" id="table-todos">
            <thead class="p-3 mb-2 bg-primary">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="list-todos">
            
            </tbody>
        </table>
    </div>
    
    <!-- Add Todo Form-->
    <div id="add" class="section">
        <form id="add-form">
            <h1>Add Todo Form</h1>
            <div class="form-group">
              <label for="title-add">Title</label>
              <input type="text" class="form-control" id="title-add" placeholder="input title of new todo">
            </div>
            <div class="form-group">
              <label for="description-add">Description</label>
              <input type="text" class="form-control" id="description-add" placeholder="input description of new todo">
            </div>
            <div class="form-group">
                <label for="due_date-add">Status</label>
                <input type="date" class="form-control" id="due_date-add" placeholder="input due_date of new todo">
              </div>
            <button type="submit" class="btn btn-primary mb-3">Save</button><br>
            <button type="button" class="btn btn-danger" id="btn-cancel-add">Cancel</button>
          </form>
    </div>

    <!-- Edit Todo Form-->
    <div id="edit" class="section">
        <h1>Edit Todo Form</h1>
        <form id="edit-form">
            
        </form>
        <button type="button" class="btn btn-danger" id="btn-cancel-edit">Cancel</button>
    </div>


   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="asset/script/main.js"></script>
    <script src="asset/script/register.js"></script>
    <script src="asset/script/login.js"></script>
    <script src="asset/script/todoshow.js"></script>
    <script src="asset/script/add.js"></script>
    <script src="asset/script/edit.js"></script>
    <script src="asset/script//delete.js"></script>
</body>
</html>
